<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Detalles del producto - Compra los mejores lazos, colitas y scrunchies."
    />
    <meta
      name="keywords"
      content="lazos, colitas, scrunchies, accesorios, moda"
    />
    <meta name="author" content="Noe Lazos" />
    <title>Noe Lazos</title>
    <link rel="icon" type="image/png" href="/images/logo1.png" />
    <link rel="stylesheet" href="detalles.css" />
    <script src="detalles.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header class="mini-header">
      <div class="mini-header-container">
        <!-- Logo -->
        <div class="mini-logo">
          <img
            src="/images/logo1.png"
            alt="Logo de Noe Lazos"
            class="mini-logo-img"
          />
        </div>

        <!-- Título del encabezado -->
        <h2 class="mini-header-title">Detalles Productos</h2>

        <!-- Menú de navegación -->
        <nav class="mini-navbar">
          <ul class="mini-navbar-menu">
            <li><a href="/index.html#inicio">Inicio</a></li>
            <li><a href="/index.html#lazos">Lazos</a></li>
            <li><a href="/index.html#colitas">Colitas</a></li>
            <li><a href="/index.html#scrunchies">Scrunchies</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contenido">
      <div class="producto-container">
        <!-- Miniaturas -->
        <div class="miniaturas">
          <!-- Las miniaturas se generarán dinámicamente desde script.js -->
        </div>

        <!-- Imagen Principal -->
        <div class="imagen-principal">
          <div class="zoom-container">
            <img
              id="img-principal"
              src=""
              alt="Imagen Principal del Producto"
              loading="lazy"
            />
          </div>
        </div>

        <!-- Detalles del Producto -->
        <div class="detalles">
          <h2 class="titulo">Nombre del Producto</h2>
          <p class="descripcion">Descripción del producto...</p>
          <p class="precio">$0.00</p>

          <div class="atributos">
            <div class="atributo">
              <i class="fas fa-palette"></i>
              <span>Color: <span class="color"></span></span>
            </div>
            <div class="atributo">
              <i class="fas fa-scroll"></i>
              <!-- Cambiado a ícono de pergamino -->
              <span>Tela: <span class="material"></span></span>
            </div>
          </div>

          <a
            id="whatsappButton"
            class="btn-comprar"
            aria-label="Comprar ahora por WhatsApp"
          >
            <i class="fab fa-whatsapp"></i> Comprar Ahora
          </a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- Contenedor de íconos sociales -->
      <div class="social-icons">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          aria-label="Facebook"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a
          href="https://wa.me/5491151012889"
          target="_blank"
          aria-label="WhatsApp"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>

      <!-- Derechos de autor -->
      <p class="footer-text">
        © 2025 Noe Lazos. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
